<div class="w-full p-4">
  <p class="text-center text-base font-semibold">Education</p>
  <div class="pt-3">
    <div *ngIf="education.length === 0" class="alert alert-warning">
      <p>No education records available.</p>
    </div>
  </div>

  <div *ngFor="let educationItem of education" class="education-item">
    <div>
      <p><b>Start Year:</b> {{ educationItem.syear }}</p>
      <p><b>End Year:</b> {{ educationItem.eyear }}</p>
      <p><b>Level:</b> {{ educationItem.level_edu }}</p>
      <p><b>Institution:</b> {{ educationItem.universe }}</p>
      <p><b>Faculty:</b> {{ educationItem.faculty }}</p>
      <p><b>Branch:</b> {{ educationItem.branch }}</p>
    </div>
    <button (click)="EditEducation(educationItem)">Edit</button>
    <button (click)="DeleteEducation(educationItem)">Delete</button>
  </div>

  <button (click)="AddEducation()">Add Education</button>

  <p-dialog header="Add/Edit Education" [(visible)]="displayAddEducation || displayEditEducation">
    <form [formGroup]="updateForm">
      <label>Start Year:</label>
      <input type="number" formControlName="syear" />
      <label>End Year:</label>
      <input type="number" formControlName="eyear" />
      <label>Level:</label>
      <input type="text" formControlName="level_edu" />
      <label>Institution:</label>
      <input type="text" formControlName="universe" />
      <label>Faculty:</label>
      <input type="text" formControlName="faculty" />
      <label>Branch:</label>
      <input type="text" formControlName="branch" />
      <button (click)="displayAddEducation ? saveAddEducation() : saveEditEducation()">Save</button>
    </form>
  </p-dialog>
</div>
